<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
<title>MEDEX</title>
<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lobster|Satisfy|Montez" rel="stylesheet">
<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<link rel="stylesheet" href="js/flipclock/FlipClock-master/compiled/flipclock.css">
<script src="https://use.fontawesome.com/978acf80ee.js"></script>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/flipclock/FlipClock-master/compiled/flipclock.js"></script>	
</head>
<body class="cyan darken-2">
<div  class="row">
<div  class="container">
<div class="col l12 s12 center" ><h1>MedExplore</h1></div>
<div class="col l12 s12 center flow-text"><h4>The international blockchain platform for the rapid and unhindered interaction of medical institutions between themselves and the users in a protected ecosystem</h4></div>
<div class="col l12 s12 center flow-text">ICO will start on July 1</div>

</div>
</div></div></div>
<div class="row">
<div class="col s9 offset-s3">
<div class="clock"></div>
</div>
</div>
<script type="text/javascript">
			var clock;

			$(document).ready(function() {

				// Grab the current date
				var currentDate = new Date();

				// Set some date in the future. In this case, it's always Jan 1
				var futureDate  = new Date(currentDate.getFullYear() + 0, 6, 1);

				// Calculate the difference in seconds between the future and current date
				var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

				// Instantiate a coutdown FlipClock
				clock = $('.clock').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true
				});
			});
</script>
</body>
</html>
